<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather API Openweathermap</h1>
    <div class="continar">
        
        <div class="input">
            <input type="text" class="inputValue" placeholder="Search for cities">
            <input type="submit" value="submit" class="btn">
        </div>
        <div class="display">
            <div class="l_side">
                <h3 class="name"></h3>
                <p class="desc"></p>
                <p class="humidity"></p>
                <p class="temp_Fahrenheit"></p>
                <p class="temp_Celsius"></p>
                <div class="img">
                    <img src="" alt="" class="icon">
                </div>
            </div>
            
            
            
        </div>
        

    </div>
    <script src="main.js"></script>
</body>
</html>
